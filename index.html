<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة ويب باستخدام HTML و CSS</title>
  <style>
    /* تنسيق الصفحة */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    /* الشريط العلوي */
    .header {
      display: flex;
      justify-content: center; /* توسيط المحتوى */
      align-items: center;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      flex-direction: column; /* جعل العناصر في عمود */
    }

    .header img {
      height: 100px;
    }

    /* الناف بار */
    .navbar {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      margin-top: 10px; /* لتوفير مساحة بين اللوجو والناف بار */
    }

    .navbar li {
      margin-left: 20px;
    }

    .navbar li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    /* الحاوية الرئيسية */
    .container {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }

    /* تنسيق الأعمدة */
    .column {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* القائمة اليسرى واليمنى */
    .left-column, .right-column {
      width: 25%;
    }

    /* العمود الأوسط (الفقرات) */
    .center-column {
      width: 45%;
    }

    /* تنسيق العناوين */
    h1, h4 {
      text-align: center;
    }

    /* استجابة تصميم الصفحة للأجهزة الصغيرة */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .left-column, .right-column, .center-column {
        width: 90%;
        margin-bottom: 20px;
      }

      .header {
        flex-direction: column;
        align-items: center;
      }

      .navbar {
        margin-top: 10px;
      }

      .navbar li {
        margin-left: 10px;
        margin-right: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- الشريط العلوي الذي يحتوي على اللوجو والناف بار -->
  <div class="header">
    <img src="post.png" width="150" alt="Logo">
    <ul class="navbar">
      <li><a href="#">الرئيسية</a></li>
      <li><a href="#">حول</a></li>
      <li><a href="#">اتصل بنا</a></li>
    </ul>
  </div>

  <!-- الحاوية الرئيسية -->
  <div class="container">
    <!-- العمود اليسار -->
    <div class="column left-column">
      <h4>القائمة اليمنى</h4>
      <ul>
        <li><a href="index1.html" target="contentFrame">الصفحة 1</a></li>
        <li><a href="index2.html" target="contentFrame">الصفحة 2</a></li>
        <li><a href="page3.html" target="contentFrame">الصفحة 3</a></li>
      </ul>
    </div>

    <!-- العمود الوسط (الفقرات) الذي سيحمل المحتوى من الصفحات الأخرى -->
    <div class="column center-column">
      <iframe name="contentFrame" width="100%" height="500px" style="border:none;">
        <!-- المحتوى سيتم تحميله هنا -->
      </iframe>
    </div>

    <!-- العمود اليمين -->
    <div class="column right-column">
      <h4>القائمة اليمنى 1</h4>
      <ul>
        <li><a href="page1.html" target="contentFrame">الصفحة 1</a></li>
        <li><a href="page2.html" target="contentFrame">الصفحة 2</a></li>
        <li><a href="page3.html" target="contentFrame">الصفحة 3</a></li>
      </ul>
    </div>
  </div>

</body>
</html>
